<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Arreglos Florales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .navbar-gradient {
        background: linear-gradient(45deg, #ff6a00, #ee0979);
    }

    .navbar-dark .navbar-nav .nav-link {
        color: white !important;

    }

    .navbar-brand-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }

    .footer {
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    .footer a {
        color: #ffd700;
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-gradient">
        <div class="navbar-brand-container">
            <a class="navbar-brand text-center" href="#">Floristería IU Digital</a>
            <button class="btn btn-outline-light" id="toggleDarkMode">Modo Oscuro</button>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de Arreglos</h1>
                <div class="card-body">
                    <br>
                    <form th:action="@{/arreglos/{id}(id=${arreglo.id})}" th:object="${arreglo}" method="POST">
                        >
                        >
                        <div class="form-group">
                            <label>Nombre: </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                                placeholder="Digite el nombre del arreglo" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Descripción: </label>
                            <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control"
                                placeholder="Digite una breve descripción del arreglo" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Precio: </label>
                            <input type="text" name="precio" th:field="*{precio}" class="form-control"
                                placeholder="Digite el precio del arreglo" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>


                </div>
            </div>

        </div>

    </div>
    <footer class="footer">
        <p>Miguel Angel Ruiz - <span>Estudiante de Desarrollo de Software</span></p>
        <p>Consulta más sobre mí en <a href="https://github.com/" target="_blank">GitHub</a></p>
    </footer>

    <br>

    <script>
        const toggleButton = document.getElementById("toggleDarkMode");
        const navbar = document.getElementById("mainNavbar");
        const body = document.body;

        toggleButton.addEventListener("click", () => {
            const isDark = body.classList.toggle("bg-dark");
            body.classList.toggle("bg-light");
            body.classList.toggle("text-light");
            body.classList.toggle("text-dark");

            navbar.classList.toggle("navbar-dark");
            navbar.classList.toggle("navbar-light");
            toggleButton.textContent = isDark ? "Modo Claro" : "Modo Oscuro";
        });
    </script>

</body>

</html>
